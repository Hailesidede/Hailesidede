<div class="container">

    <div class="mb-2">

        <div>
            <button class="btn btn-outline-primary mb-2 me-2" (click)="isCollapsed = !isCollapsed">filter</button>
            <button [hidden]="!filtering" class="btn btn-outline-secondary mb-2" (click)="resetFilters()" >Reset</button>
        </div>
        <div *ngIf="!isCollapsed" >
            <div class="border mb-2 shadow-sm" style="width: 250px;">
                <form action="">
                    <div class="row mx-0">
                        <div class="col">
                            <small><b>Languages:</b></small>
                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox" 
                                    class="form-check-input 
                                    position-static me-2"
                                    [(ngModel)]="typescript"
                                    (change)="filter()"
                                    name="Typescript">
                                    <label class="form-check-label small">Typescript</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox" 
                                    class="form-check-input 
                                    position-static me-2"
                                    [(ngModel)]="java"
                                    (change)="filter()"
                                    name="java">
                                    <label class="form-check-label small">Java</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox" 
                                    class="form-check-input 
                                    position-static me-2"
                                    [(ngModel)]="sql"
                                    (change)="filter()"
                                    name="sql">
                                    <label class="form-check-label small">mySql-ddl</label>
                                </div>
                            </div>

                            

                        </div>

                        <div class="col">
                            <small><b>FrameWorks:</b></small>
                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox" 
                                    class="form-check-input 
                                    position-static me-2"
                                    [(ngModel)]="angular"
                                    (change)="filter()"
                                    name="Angular">
                                    <label class="form-check-label small">Angular</label>
                                </div>

                                <div class="form-group">
                                    <div class="form-check">
                                        <input type="checkbox" 
                                        class="form-check-input 
                                        position-static me-2"
                                        [(ngModel)]="springboot"
                                        (change)="filter()"
                                        name="springboot">
                                        <label class="form-check-label small">SpringBoot</label>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="form-check">
                                        <input type="checkbox" 
                                        class="form-check-input 
                                        position-static me-2"
                                        [(ngModel)]="bootstrap"
                                        (change)="filter()"
                                        name="bootstrap">
                                        <label class="form-check-label small">bootstrap</label>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </form>


            </div>

        </div>

        

    </div>

    <div class="row">
        <div *ngFor="let project of projects" class="col-lg-4 col-md-6 mb-4" style="max-width: 380px; min-width: 380px;">
            <app-project-card [project]="project" ></app-project-card>
        </div>
    </div>
   
</div>
